name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Release (${{ matrix.target }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-linux
            ext: ""
          - target: x86_64-windows
            ext: ".exe"
          - target: x86_64-macos
            ext: ""
          - target: aarch64-macos
            ext: ""

    steps:
      - uses: actions/checkout@v4

      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: |
          zig build \
            -Doptimize=ReleaseFast \
            -Dtarget=${{ matrix.target }}

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp zig-out/bin/zlrd${{ matrix.ext }} \
             dist/zlrd-${{ matrix.target }}${{ matrix.ext }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
