name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-linux
            ext: ""
          - target: x86_64-windows
            ext: ".exe"
          - target: x86_64-macos
            ext: ""
          - target: aarch64-macos
            ext: ""

    steps:
      - uses: actions/checkout@v4

      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: |
          zig build \
            -Doptimize=ReleaseFast \
            -Dtarget=${{ matrix.target }}

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp zig-out/bin/zlrd${{ matrix.ext }} \
             dist/zlrd-${{ matrix.target }}${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zlrd-${{ matrix.target }}
          path: dist/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List release files (debug)
        run: ls -R dist

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
