name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-linux
            os: linux
          - target: x86_64-windows
            os: windows
          - target: x86_64-macos
            os: macos
          - target: aarch64-macos
            os: macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: |
          zig build \
            -Drelease-fast \
            -Dtarget=${{ matrix.target }}

      - name: Prepare artifact
        run: |
          mkdir -p dist
          if [ "${{ matrix.os }}" = "windows" ]; then
            cp zig-out/bin/zlrd.exe dist/zlrd-${{ matrix.target }}.exe
          else
            cp zig-out/bin/zlrd dist/zlrd-${{ matrix.target }}
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
